name: remote_control_apk
description: A Flutter application to control and execute commands remotely.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0 # For handling HTTP requests
  camera: ^0.11.0 # For accessing the device camera
  path_provider: ^2.0.14 # For accessing file paths
  path: ^1.8.3 # For handling file paths

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
